<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Simple</title>
    <style>
        /* Estilo básico para el ejemplo de grid */
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Título Principal (h1)</h1>
    <h2>Subtítulo (h2)</h2>
    <h3>Subtítulo (h3)</h3>
    <h4>Subtítulo (h4)</h4>
    <h5>Subtítulo (h5)</h5>
    <h6>Subtítulo (h6)</h6>

    <p>Párrafo de texto (p). Aquí puedes escribir tu contenido.</p>

    <a href="#enlace">Enlace (a)</a>

    <button>Botón (button)</button>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
        <span>Elemento 1</span>
        <span>Elemento 2</span>
        <span>Elemento 3</span>
    </div>
</body>
</html>
